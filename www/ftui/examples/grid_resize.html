<!DOCTYPE html>
<html>

<head>
  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <!--   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"> -->

  <title>FTUI Grid Resize Example</title>
</head>

<body>

  <ftui-grid shape="round" class="size-6" resize>

    <ftui-grid-tile row="1" col="1" height="3" width="1" color="blue">3x1</ftui-grid-tile>
    <ftui-grid-tile row="1" col="2" height="2" width="2" color="red">2x2</ftui-grid-tile>
    <ftui-grid-tile row="1" col="4" height="1" width="3" color="blue">1x3</ftui-grid-tile>
    <ftui-grid-tile row="4" col="1" height="1" width="1" color="red">1x1</ftui-grid-tile>

  </ftui-grid>

</body>

</html>
