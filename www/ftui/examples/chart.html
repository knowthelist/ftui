<html>

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <style>
    #mychart1 {
      --chart-text-color: #ffdd44;
    }
  </style>
  
  <title>FTUI Example Chart</title>
</head>

<body>

  <ftui-grid responsive>

    <ftui-grid-tile row="1" col="1" height="3" width="3">
      <header>DEFAULT</header>

        <ftui-chart title="demo-chart" y-label="Heizung" y1-label="Außen">
          <ftui-chart-data label="Außen" color="warning" log="FileLog_AgroWeather" spec="4:AgroWeather.temperature" y-axis-id="y1"></ftui-chart-data>
          <ftui-chart-data label="Vorlauf" fill background-color="rgba(75,192,192,0.2)" color="rgba(75,192,192,1)" log="FileLog_Heizung_Vorlauf" spec="4:temperature"></ftui-chart-data>
          <ftui-chart-data label="Rücklauf" fill background-color="#d6305650" color="#d63056" log="FileLog_Heizung_Ruecklauf" spec="4:temperature"></ftui-chart-data>
          
          <ftui-chart-controls units="day, week"></ftui-chart-controls>
        </ftui-chart>
      
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="2" width="2">
      <header>FIX SIZE</header>

        <ftui-chart title="humidity" width="300px" height="200px">
          <ftui-chart-data fill log="FileLog_THSensorWZ" spec="4:THSensorWZ.humidity" [update]="THSensorWZ:state:time"></ftui-chart-data>
          <ftui-chart-controls units="day, week"></ftui-chart-controls>
        </ftui-chart>
      
    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="4" height="2" width="2">
      <header>FIX SIZE</header>

        <ftui-chart id="mychart1" title="humidity" width="300px" height="200px">
          <ftui-chart-data fill log="FileLog_THSensorWZ" spec="4:THSensorWZ.humidity" [update]="THSensorWZ:state:time"></ftui-chart-data>
        </ftui-chart>
      
    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
