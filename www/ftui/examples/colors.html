<!DOCTYPE html>
<html>

<head>
  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="themes/bright-theme.css" rel="stylesheet"
        ftui-binding [disabled]="local:theme | map('`.*`:true, light:false') | toBool()">
  <link href="themes/vivid-theme.css" rel="stylesheet"
        ftui-binding [disabled]="local:theme | map('`.*`:true, vivid:false') | toBool()">
  <link href="themes/retro-theme.css" rel="stylesheet"
        ftui-binding [disabled]="local:theme | map('`.*`:true, retro:false') | toBool()">

        <link href="favicon.ico" rel="icon" type="image/x-icon" />

<!--   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"> -->

  <title>FTUI Color Example</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="50" margin="15">

    <ftui-grid-tile row="1" col="1" height="2" width="2">
      <!-- Change color theme via local variable-->
      <ftui-button [(value)]="local:theme" states="dark,light,retro,vivid">Try me!</ftui-button>
      <ftui-label [text]="local:theme"></ftui-label>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="4" width="2" shape="round">
      <ftui-grid-header>MAIN</ftui-grid-header>
      <ftui-row color="primary">primary</ftui-row>
      <ftui-row color="secondary">secondary</ftui-row>
      <ftui-row color="light">light</ftui-row>
      <ftui-row color="medium">medium</ftui-row>
      <ftui-row color="dark">dark</ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="5" height="4" width="2" shape="round">
      <ftui-grid-header>RESULTS</ftui-grid-header>
      <ftui-row color="success">success</ftui-row>
      <ftui-row color="warning">warning</ftui-row>
      <ftui-row color="danger">danger</ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="5" col="3" height="4" width="2" shape="round">
      <ftui-grid-header>SPECTRUM</ftui-grid-header>
      <ftui-row color="red">red</ftui-row>
      <ftui-row color="orange">orange</ftui-row>
      <ftui-row color="yellow">yellow</ftui-row>
      <ftui-row color="green">green</ftui-row>
      <ftui-row color="blue">blue</ftui-row>
      <ftui-row color="violet">violet</ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="5" col="5" height="4" width="2" shape="round">
      <ftui-grid-header>STATES</ftui-grid-header>
      <ftui-row color="ok">ok</ftui-row>
      <ftui-row color="warning">warning</ftui-row>
      <ftui-row color="error">error</ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="9" col="3" height="4" width="2" shape="round">
      <ftui-grid-header>OTHER</ftui-grid-header>
      <ftui-row color="white">white</ftui-row>
      <ftui-row color="black">black</ftui-row>
      <ftui-row color="gray">gray</ftui-row>
      <ftui-row color="brown">brown</ftui-row>
      <ftui-row color="grid">grid</ftui-row>
      <ftui-row color="translucent">translucent</ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="9" col="5" height="4" width="2" shape="round">
      <ftui-grid-header>LABEL COLOR</ftui-grid-header>
      <ftui-label color="red">red</ftui-label>
      <ftui-label color="orange">orange</ftui-label>
      <ftui-label color="yellow">yellow</ftui-label>
      <ftui-label color="green">green</ftui-label>
      <ftui-label color="blue">blue</ftui-label>
      <ftui-label color="violet">violet</ftui-label>
    </ftui-grid-tile>

    <ftui-grid-tile row="9" col="7" height="4" width="2" shape="round">
      <ftui-grid-header>GRADIENT COLOR</ftui-grid-header>
      <ftui-row color="cold-hot">cold-hot</ftui-row>
      <ftui-row color="ok-alert">ok-alert</ftui-row>
      <ftui-row color="ok-warning-alert">ok-warning-alert</ftui-row>
    </ftui-grid-tile>

  </ftui-grid>


</body>

</html>
