  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <meta name="debug" content="1">

  <title>FTUI Example Medialist</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="150">

    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>DEFAULT</header>

      <ftui-medialist></ftui-medialist>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="4" width="3">
      <header>FIX-LIST</header>

      <ftui-medialist list='[
      { Album: Album1,
        Time: 1208,
        File: "spotify:album:2gNUrWdNTwimKCUF8s5euX",
        Cover :"https://i.scdn.co/image/ab67616d0000b273d8e9f31c0ad99d4e4b8df339",
        Artist : Artist1,
        Title : Title1 
      },
      {  Album: Album1, 
        Time : 1808,
        File : "spotify:album:2gNUrWdNTwimKCUF8s5euX",
        Cover: "https://i.scdn.co/image/ab67616d0000b273d8e9f31c0ad99d4e4b8df339",
        Artist: Artist2, 
        Title: Title2 
      },
      {  Album : Album1,
         Time : 1108,
        File : "spotify:album:2gNUrWdNTwimKCUF8s5euX",
        Cover: "https://i.scdn.co/image/ab67616d0000b273d8e9f31c0ad99d4e4b8df339",
        Artist: Artist3,
        Title : Title3 
      }
    ]' track="2"></ftui-medialist>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="5" height="4" width="3">
      <header>FHEM-LIST</header>

      <ftui-medialist [list]="ftuitest:medialist" [track]="ftuitest:currentTrack"
                      (track)="setreading ftuitest:currentTrack"></ftui-medialist>

    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
