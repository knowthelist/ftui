<!DOCTYPE html>
<html>

<head>
  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <!--   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"> -->

  <title>FTUI Segment Example</title>
</head>

<body>

  <ftui-grid base-width="75" base-height="75" shape="round" margin="2">

    <ftui-grid-tile row="1" col="1" height="2" width="6">

      <ftui-segment id="segment1">
        <ftui-segment-button value="bus">
          <ftui-label>Bus</ftui-label>
        </ftui-segment-button>
        <ftui-segment-button value="train">
          <ftui-label>Train</ftui-label>
        </ftui-segment-button>
        <ftui-segment-button value="car">
          <ftui-label>Car</ftui-label>
        </ftui-segment-button>
      </ftui-segment>

    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="1" height="2" width="6">

      <ftui-segment id="segment2">
        <ftui-segment-button value="home">
          <ftui-label>Home</ftui-label>
        </ftui-segment-button>
        <ftui-segment-button value="sleep">
          <ftui-label>Sleep</ftui-label>
        </ftui-segment-button>
        <ftui-segment-button value="absent">
          <ftui-label>Absent</ftui-label>
        </ftui-segment-button>
        <ftui-segment-button value="holiday">
          <ftui-label>Holiday</ftui-label>
        </ftui-segment-button>
      </ftui-segment>

    </ftui-grid-tile>

    <ftui-grid-tile row="7" col="1" height="2" width="6">
      <ftui-grid-header>BINDING</ftui-grid-header>

      <ftui-segment [(value)]="ftuitest">
        <ftui-segment-button value="1">
          <ftui-icon name="home"></ftui-icon>
        </ftui-segment-button>
        <ftui-segment-button value="2">
          <ftui-icon name="bed"></ftui-icon>
        </ftui-segment-button>
        <ftui-segment-button value="3">
          <ftui-icon name="road"></ftui-icon>
        </ftui-segment-button>
        <ftui-segment-button value="4">
          <ftui-icon name="plane"></ftui-icon>
        </ftui-segment-button>
      </ftui-segment>

    </ftui-grid-tile>
</body>

</html>
