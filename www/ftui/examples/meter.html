<!DOCTYPE html>
<html>

<head>

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Meter Example</title>
</head>

<body>

  <ftui-grid>

    <ftui-grid-tile row="1" col="1" height="1" width="3">
      <header>DEFAULT</header>
      <ftui-meter value="50" min="1" max="200"> </ftui-meter>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="1" height="1" width="2">
      <header>SIZE</header>
      <ftui-meter value="90" min="1" max="100" class="size-5" color="alert"> </ftui-meter>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="3" height="1" width="1">
      <header>SMALL</header>
      <ftui-meter value="65" min="1" max="100" height="8px" color="alert"> </ftui-meter>
    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="1" height="1" width="3">
      <header>NUMBER</header>
      <ftui-row>
        <ftui-input [(value)]="ftuitest" min="1" max="100" type="number" size="4"></ftui-input>
        <ftui-button (value)="ftuitest" states="0,4,10,45,75,90,100">Try</ftui-button>
        <ftui-meter [value]="ftuitest" min="1" max="100"
                    [color]="ftuitest | step('0:primary, 60:warning, 80:alert')"></ftui-meter>
      </ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="1" height="1" width="1">
      <header>VERTICAL</header>
      <ftui-row>
        <ftui-meter [value]="ftuitest" min="-10" max="30" height="6em"
                    is-vertical has-scale> </ftui-meter>
        <ftui-meter [value]="ftuitest" min="-10" max="30" height="6em"
                    color="ok-warning-alert"
                    is-vertical has-scale has-color-scale></ftui-meter>
      </ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="2" height="1" width="1">
      <header>SCALE</header>
      <ftui-meter [value]="ftuitest" min="-10" max="30" has-scale> </ftui-meter>
    </ftui-grid-tile>

    <ftui-grid-tile row="5" col="2" height="1" width="1">
      <header>GRADIENT</header>
      <ftui-meter [value]="ftuitest" min="-10" max="30" has-scale color="cold-hot"> </ftui-meter>
    </ftui-grid-tile>

    <ftui-grid-tile row="5" col="3" height="1" width="1">
      <header>GRADIENT</header>
      <ftui-meter [value]="ftuitest" min="-10" max="30" has-scale color="ok-warning-alert"> </ftui-meter>
    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="3" height="1" width="1">
      <header>COLOR SCALE</header>
      <ftui-meter [value]="ftuitest" min="0" max="100"
                  color="cold-hot"
                  has-scale has-color-scale></ftui-meter>
    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
