  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI3 Timeset</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="150">

    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>DEFAULT</header>
      <ftui-timeset value="12:00"></ftui-timeset>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="1" width="2">
      <header>FHEM</header>
      <ftui-timeset [(value)]="ftuitest:startTime"
                    class="size-2">Uhr</ftui-timeset>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="1" width="2">
      <header>BUTTONS</header>
      <ftui-timeset [(value)]="ftuitest:startTime" hasButtons
                    color="yellow"
                    class="size-2">Uhr</ftui-timeset>
    </ftui-grid-tile>
    
    <ftui-grid-tile row="1" col="6" height="1" width="2">
      <header>COLOR</header>
      <ftui-timeset [(value)]="ftuitest:startTime" hasButtons
                    color="yellow"
                    class="size-2">Uhr</ftui-timeset>
    </ftui-grid-tile>
  </ftui-grid>

</body>

</html>
