<body>

  <ftui-grid base-width="30" base-height="30" margin="1" shape="round">

    <!-- weather swiper -->
    <ftui-grid-tile row="2" col="2" height="8" width="10">

      <ftui-swiper id="swiper1" scrollbar>
        <ftui-content id="sw1_1" file="examples/contents/content-weather-day.html" day="fc0"></ftui-content>
        <ftui-content id="sw1_2" file="examples/contents/content-weather-day.html" day="fc1"></ftui-content>
        <ftui-content id="sw1_3" file="examples/contents/content-weather-day.html" day="fc2"></ftui-content>
        <ftui-content id="sw1_4" file="examples/contents/content-weather-day.html" day="fc3"></ftui-content>
        <ftui-content id="sw1_5" file="examples/contents/content-weather-day.html" day="fc4"></ftui-content>
        <ftui-content id="sw1_6" file="examples/contents/content-weather-day.html" day="fc5"></ftui-content>
        <ftui-content id="sw1_7" file="examples/contents/content-weather-day.html" day="fc6"></ftui-content>
      </ftui-swiper>

    </ftui-grid-tile>

    <!-- weather selector -->
    <ftui-grid-tile row="4" col="12" height="2" width="4" is-row>
      <ftui-icon name="chevron-left" @click="swiper1.back()"></ftui-icon>
      <ftui-icon name="chevron-right" @click="swiper1.next()"></ftui-icon>
    </ftui-grid-tile>

    <!-- icon swiper -->
    <ftui-grid-tile row="11" col="4" height="4" width="4">
      <ftui-swiper id="swiper2" [(value)]=local:swiper2 dots>
        <ftui-icon id="sw2_1" name="washing-machine" size="6"></ftui-icon>
        <ftui-icon id="sw2_2" name="garage-variant" size="6"></ftui-icon>
        <ftui-icon id="sw2_3" name="car-battery" size="6"></ftui-icon>
        <ftui-icon id="sw2_4" name="mower" size="6"></ftui-icon>
        <ftui-icon id="sw2_5" name="projector" size="6"></ftui-icon>
      </ftui-swiper>
    </ftui-grid-tile>

    <!-- icon selector -->
    <ftui-grid-tile row="15" col="2" height="2" width="8" is-row>
      <ftui-icon name="chevron-left" onclick="swiper2.back()"></ftui-icon>
      <ftui-icon name="garage-variant" onclick="swiper2.value = 'sw2_2'"></ftui-icon>
      <ftui-icon name="projector" onclick="swiper2.value = 'sw2_5'" [color]="local:swiper2 | map('sw2_5:primary,.*:currentColor')"></ftui-icon>
      <ftui-icon name="chevron-right" onclick="swiper2.next()"></ftui-icon>
    </ftui-grid-tile>

    <!-- image swiper -->
    <ftui-grid-tile row="18" col="4" height="4" width="4">
      <ftui-swiper id="swiper4" auto-play>
        <ftui-image src="https://i.pravatar.cc/100?img=6" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=7" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=8" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=9" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=10" width="90px" shape="circle"></ftui-image>
      </ftui-swiper>
    </ftui-grid-tile>

    <!-- image swiper -->
    <ftui-grid-tile row="18" col="8" height="4" width="4">
      <ftui-swiper id="swiper3" dots auto-play interval="3">
        <ftui-image src="https://i.pravatar.cc/100?img=1" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=2" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=3" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=4" width="90px" shape="circle"></ftui-image>
        <ftui-image src="https://i.pravatar.cc/100?img=5" width="90px" shape="circle"></ftui-image>
      </ftui-swiper>
    </ftui-grid-tile>

    <!-- image auto play switch -->
    <ftui-grid-tile row="18" col="12" height="4" width="4">
      <label>auto-play</label>
      <ftui-switch value="on" @value-change="swiper3.autoPlay = (event.detail==='on')">
      </ftui-switch>
    </ftui-grid-tile>

    <!-- warn swiper - on / off multiple readings -->
    <ftui-grid-tile row="2" col="20" height="6" width="6">
      <ftui-swiper scrollbar auto-play interval="2">
        <ftui-content [hidden]="local:warn1 | is('off')" file="examples/contents/content-warn.html" warn="1">
        </ftui-content>
        <ftui-content [hidden]="local:warn2 | is('off')" file="examples/contents/content-warn.html" warn="2">
        </ftui-content>
        <ftui-content [hidden]="local:warn3 | is('off')" file="examples/contents/content-warn.html" warn="3">
        </ftui-content>
        <ftui-content [hidden]="local:warn4 | is('off')" file="examples/contents/content-warn.html" warn="4">
        </ftui-content>
        <ftui-content [hidden]="local:warn5 | is('off')" file="examples/contents/content-warn.html" warn="5">
        </ftui-content>
        <ftui-content [hidden]="local:warn6 | is('off')" file="examples/contents/content-warn.html" warn="6">
        </ftui-content>
        <ftui-content [hidden]="local:warn7 | is('off')" file="examples/contents/content-warn.html" warn="7">
        </ftui-content>
      </ftui-swiper>
    </ftui-grid-tile>

    <!-- warn selector - on / off multiple readings -->
    <ftui-grid-tile row="8" col="18" height="2" width="10">
      <ftui-row>
        <ftui-button [(value)]="local:warn1" value="on" [fill]="local:warn1 | map('off: outline, on: solid')">1
        </ftui-button>
        <ftui-button [(value)]="local:warn2" value="on" [fill]="local:warn2 | map('off: outline, on: solid')">2
        </ftui-button>
        <ftui-button [(value)]="local:warn3" value="on" [fill]="local:warn3 | map('off: outline, on: solid')">3
        </ftui-button>
        <ftui-button [(value)]="local:warn4" value="on" [fill]="local:warn4 | map('off: outline, on: solid')">4
        </ftui-button>
        <ftui-button [(value)]="local:warn5" value="on" [fill]="local:warn5 | map('off: outline, on: solid')">5
        </ftui-button>
        <ftui-button [(value)]="local:warn6" value="on" [fill]="local:warn6 | map('off: outline, on: solid')">6
        </ftui-button>
        <ftui-button [(value)]="local:warn7" value="on" [fill]="local:warn7 | map('off: outline, on: solid')">7
        </ftui-button>
      </ftui-row>
    </ftui-grid-tile>

    <!-- warn swiper - count in single reading -->
    <ftui-grid-tile row="11" col="20" height="6" width="6">
      <ftui-swiper scrollbar auto-play interval="2">
        <ftui-content [hidden]="local:count | step('0:true, 1:false')" file="examples/contents/content-warn.html"
                      warn="1"></ftui-content>
        <ftui-content [hidden]="local:count | step('0:true, 2:false')" file="examples/contents/content-warn.html"
                      warn="2"></ftui-content>
        <ftui-content [hidden]="local:count | step('0:true, 3:false')" file="examples/contents/content-warn.html"
                      warn="3"></ftui-content>
        <ftui-content [hidden]="local:count | step('0:true, 4:false')" file="examples/contents/content-warn.html"
                      warn="4"></ftui-content>
        <ftui-content [hidden]="local:count | step('0:true, 5:false')" file="examples/contents/content-warn.html"
                      warn="5"></ftui-content>
        <ftui-content [hidden]="local:count | step('0:true, 6:false')" file="examples/contents/content-warn.html"
                      warn="6"></ftui-content>
        <ftui-content [hidden]="local:count | step('0:true, 7:false')" file="examples/contents/content-warn.html"
                      warn="7"></ftui-content>
      </ftui-swiper>
    </ftui-grid-tile>

    <!-- warn selector - count in single reading -->
    <ftui-grid-tile row="17" col="18" height="2" width="10">
      <ftui-row>
        <ftui-button [(value)]="local:count" states="1" fill="outline" [fill]="local:count | step('1: solid')">1
        </ftui-button>
        <ftui-button [(value)]="local:count" states="2" fill="outline" [fill]="local:count | step('2: solid')">2
        </ftui-button>
        <ftui-button [(value)]="local:count" states="3" fill="outline" [fill]="local:count | step('3: solid')">3
        </ftui-button>
        <ftui-button [(value)]="local:count" states="4" fill="outline" [fill]="local:count | step('4: solid')">4
        </ftui-button>
        <ftui-button [(value)]="local:count" states="5" fill="outline" [fill]="local:count | step('5: solid')">5
        </ftui-button>
        <ftui-button [(value)]="local:count" states="6" fill="outline" [fill]="local:count | step('6: solid')">6
        </ftui-button>
        <ftui-button [(value)]="local:count" states="7" fill="outline" [fill]="local:count | step('7: solid')">7
        </ftui-button>

    </ftui-grid-tile>
