<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui - FTUI */
    /**
    * UI builder framework for FHEM
    *
    * Version: 3.0.0

    * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
    * https://github.com/knowthelist/ftui
    */

  <base href="../" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="ftui.css" rel="stylesheet">
  <link href="theme/ftui.theme.css" rel="stylesheet">
  <script src="ftui.js" defer></script>

  <meta name='debug' content='2'>

  <title>FTUI Test-Simple</title>
</head>

<body>

  <ftui-grid>

    <ftui-grid-tile row="1" col="1" height="7" width="1">
      <div class="column">
        <ftui-tab class="round default" state-reading="ftuitest" state-map='{"1" : "on"}' view="View1"></ftui-tab>
        <ftui-tab class="round" state-reading="ftuitest" state-map='{"2" : "on"}' view="View2"></ftui-tab>
        <ftui-tab class="tab-text" text="auto" view="View1"></ftui-tab>
        <ftui-tab class="tab-text text-right" text="Sonos" view="View2"></ftui-tab>
        <ftui-tab class="tab-text" text="juhu" view="View1"></ftui-tab>
      </div>
    </ftui-grid-tile>

    <ftui-tab-view id="View1">
      <ftui-grid-tile row="1" col="2" height="2" width="2">
        <header>BUTTONS</header>
        <div class="row">
          <div class="cell">
            <ftui-button state-reading="dummy1" class="icon-brighter"></ftui-button>
            <label class="text-left">Lamp1</label>
          </div>
          <div class="row">
            <div class="cell">
              <ftui-button state-reading="dummy2" class="rounded"></ftui-button>
              <label class="text-left">Lamp2</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="cell">
            <ftui-button state-reading="dummy3" class="round"></ftui-button>
            <label class="text-left">Lamp3</label>
          </div>
          <div class="cell">
            <ftui-button state-reading="dummy4" class="round"></ftui-button>
            <label class="text-left">Lamp4</label>
          </div>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="4" height="2" width="6">
        <header>EXAMPLE21</header>
        <div class="row">

          <ftui-button state-reading="SchrankLicht_Sw" state-map='{"set_on|set_off": "set", "on": "on", "off": "off"}'
            state-classes='{"set": "bg-blue", "on": "bg-seagreen", "off": "bg-gray"}' icon="fas fa-sync" text="refresh"
            class="btn-text small">
          </ftui-button>
          <ftui-button state-reading="SchrankLicht_Sw" badge-reading="ftuitest:state" icon="mdi mdi-refresh"
            text="refresh" class="btn-text">
          </ftui-button>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="10" height="2" width="3">
        <header>CIRCLE</header>
        <div class="row">
          <ftui-button class="circle-thin" state-reading="dummy1"></ftui-button>
          <ftui-button class="btn-rounded" state-reading="dummy1" text="Light" icon=""></ftui-button>
          <ftui-button class="circle-thin" state-reading="dummy1" icon="" text="15" text-class="big"></ftui-button>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="2" height="2" width="2">
        <ftui-button class="btn-square btn-full btn-royalblue" state-reading="dummy1" text-reading="dummy1"
          text-class="big" show-state-as-text="true"></ftui-button>
      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="4" height="2" width="6">
        <header>WEATHER</header>
        <div class="row">
          <div class="column">
            <label>Heute</label>
            <ftui-weather icon-reading="AgroWeather-fc0_weatherDay" text-reading="AgroWeather-fc0_weatherDay">
            </ftui-weather>
            <ftui-label text-reading="AgroWeather-fc0_tempMax"
              text-classes='{"-365.0": "blue", "4.0": "white", "20.0": "red"}'></ftui-label>
          </div>
          <div class="column">
            <label>Morgen</label>
            <ftui-weather icon-reading="AgroWeather-fc1_weatherDay" text-reading="AgroWeather-fc1_weatherDay">
            </ftui-weather>
            <ftui-label text-reading="AgroWeather-fc1_tempMax"
              text-classes='{"-365.0": "blue", "4.0": "white", "20.0": "red"}'></ftui-label>
          </div>
          <div class="column">
            <ftui-label text-reading="AgroWeather-fc2_date" text-filter="toDate(), format('eeee')"></ftui-label>
            <ftui-weather icon-reading="AgroWeather-fc2_weatherDay" text-reading="AgroWeather-fc2_weatherDay">
            </ftui-weather>
            <ftui-label text-reading="AgroWeather-fc2_tempMax"
              text-classes='{"-365.0": "blue", "4.0": "white", "20.0": "red"}'></ftui-label>
          </div>
          <div class="column">
            <ftui-label text-reading="AgroWeather-fc3_date" text-filter="toDate(), format('eeee')"></ftui-label>
            <ftui-weather icon-reading="AgroWeather-fc3_weatherDay" text-reading="AgroWeather-fc3_weatherDay">
            </ftui-weather>
            <ftui-label text-reading="AgroWeather-fc3_tempMax"
              text-classes='{"-365.0": "blue", "4.0": "white", "20.0": "red"}'></ftui-label>
          </div>
          <div class="column">
            <ftui-label text-reading="AgroWeather-fc4_date" text-filter="toDate(), format('eeee')"></ftui-label>
            <ftui-weather icon-reading="AgroWeather-fc4_weatherDay" text-reading="AgroWeather-fc4_weatherDay">
            </ftui-weather>
            <ftui-label text-reading="AgroWeather-fc4_tempMax"
              text-classes='{"-365.0": "blue", "4.0": "white", "20.0": "red"}'></ftui-label>
          </div>
          <div class="column">
            <ftui-label text-reading="AgroWeather-fc5_date" text-filter="toDate(), format('eeee')"></ftui-label>
            <ftui-weather icon-reading="AgroWeather-fc5_weatherDay" text-reading="AgroWeather-fc5_weatherDay">
            </ftui-weather>
            <ftui-label text-reading="AgroWeather-fc5_tempMax"
              text-classes='{"-365.0": "blue", "4.0": "white", "20.0": "red"}'></ftui-label>
          </div>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="5" col="2" height="3" width="2">
        <header>BUTTON SQUARE</header>
        <div class="row">
          <ftui-button class="btn-square btn-royalblue icon-brighter" state-reading="dummy1"></ftui-button>
          <ftui-label text-reading="dummy1"></ftui-label>
          <ftui-button class="btn-square btn-royalblue" state-reading="dummy1"></ftui-button>
        </div>
        <div class="row">
          <ftui-button class="icon-brighter" state-reading="dummy2"></ftui-button>
          <ftui-label text-reading="dummy2"></ftui-label>
          <ftui-button class="" state-reading="dummy2"></ftui-button>
        </div>
        <div class="row">
          <ftui-button class="btn-seagreen icon-brighter" state-reading="dummy3"></ftui-button>
          <ftui-label text-reading="dummy3"></ftui-label>
          <ftui-button class="btn-seagreen" state-reading="dummy3"></ftui-button>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="10" height="2" width="3">
        <header>LABEL</header>
        <ftui-label class="cell" text-reading="WebRadioInfo-Song" text-classes='{".*": "white", ".*Morgen.*": "red"}'>
        </ftui-label>
      </ftui-grid-tile>

      <ftui-grid-tile row="5" col="4" height="3" width="6">
        <header>Button</header>
        <div class="row">
          <ftui-button state-reading="ftuitest" states='["0", "40", "60", "100"]' state-map="" icon="" text-reading="ftuitest"
            state-classes='{"0": "bg-grey", "50": "bg-green"}' delay="600" show-state-as-text="true">
          </ftui-button>
          <ftui-label text-reading="dummy3"></ftui-label>
          <ftui-button class="btn-seagreen" state-reading="dummy3"><span class="badge"></span></ftui-button>
        </div>
        <div class="row">

          <ftui-button state-reading="dummy2" icon="" text-reading="dummy2" text-class="bigger">
          </ftui-button>

          <ftui-button state-reading="dummy2" state-classes='{"on": "green bg-grey", "off": "tomato bg-grey"}'
            text="Pumpe" icon="">
          </ftui-button>

          <ftui-knob value-reading="dummy1-volume" cmd="setreading" max="50" has-scale="true" has-arc="false"
            has-value-text="true">
          </ftui-knob>

          <ftui-button class="space-around" state-reading="dummy1-mute" state-classes='{ ".*" : "" }'
            icon-reading="dummy1-mute" icon-classes='{
                "on": "fas fa-volume-mute",
                "off": "fas fa-volume-up" }' cmd="setreading" text-reading="dummy1-volume"
            text-classes='{ "9": "tomato" }'></ftui-button>

          <ftui-label text-reading="AgroWeather" text-filter="part(6)" text-post="°C" class="big"></ftui-label>

        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="5" col="10" height="3" width="3">
        <header>EXAMPLE6</header>
        <div class="row">
          <div class="column">
            <ftui-button state-reading="ftuitest" states='["0", "40", "60", "100"]' state-map='{}' icon="" text-reading="ftuitest"
              state-classes='{"0": "bg-grey", "50": "bg-green"}' show-state-as-text="true">
            </ftui-button>
            <ftui-label text-reading="ftuitest:temp" hide-invalid></ftui-label>
          </div>
          <div class="column">
            <ftui-button state-reading="dummy1" icon-reading="dummy1" icon-classes='{"off": "mdi mdi-lightbulb",
                                      "on": "mdi mdi-lightbulb-on"}'>
            </ftui-button>
            <ftui-symbol icon-reading="ftuitest" icon-class="bg-green bg-small" icon-classes='{ 
                          "0": "mdi mdi-garage-open bigger red",
                          "40": "mdi mdi-garage-alert bigger orange",
                          "80": "mdi mdi-garage bigger"}'>
            </ftui-symbol>
            <ftui-symbol state-reading="ftuitest"></ftui-symbol>
          </div>
        </div>
      </ftui-grid-tile>

    </ftui-tab-view>

    <ftui-tab-view id="View2">

      <ftui-grid-tile row="1" col="2" height="2" width="2">
        <header>Küche</header>
        <div class="cell">
          <ftui-button class="circle-thin" state-reading="Sonos_Kueche:transportState" set-reading="Sonos_Kueche"
            states='["play", "stop"]' state-map='{"PLAYING": "play", "PAUSED_PLAYBACK|STOPPED": "stop"}'
            state-classes='{"play": "fa fa-pause", "stop": "fa fa-play"}' icon="" icon-class="white">
          </ftui-button>
        </div>
        <div class="cell">
          <ftui-label text-reading="Sonos_Kueche:transportState"></ftui-label>
          <ftui-label text-reading="Sonos_Kueche:currentTitle" hide-empty></ftui-label>
          <ftui-label text-reading="Sonos_Kueche:currentArtist" hide-empty></ftui-label>
          <ftui-label text-reading="Sonos_Kueche:currentSenderInfo" hide-empty></ftui-label>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="4" height="2" width="6">
        <header>Jalousie</header>
        <div class="row">
          <div class="cell">
            <ftui-symbol class="bigger" icon-reading="KinderzimmerJalousieLinks" icon-classes='{ 
                    "down": "mdi mdi-format-vertical-align-bottom active",
                    "0": "mdi mdi-window-shutter-open",
                    "40": "mdi mdi-window-shutter-alert active",
                    "80": "mdi mdi-window-shutter active",
                    "up": "mdi mdi-format-vertical-align-top active"}'>
            </ftui-symbol>
            <label>Kinderzimmer Links</label>
          </div>
          <div class="cell">
            <ftui-symbol class="bigger" icon-reading="KinderzimmerJalousieRechts" icon-classes='{ 
                    "down": "mdi mdi-format-vertical-align-bottom active",
                    "0": "mdi mdi-window-shutter-open",
                    "40": "mdi mdi-window-shutter-alert active",
                    "80": "mdi mdi-window-shutter active",
                    "up": "mdi mdi-format-vertical-align-top active"}'>
            </ftui-symbol>
            <label>Kinderzimmer Rechts</label>
          </div>
          <div class="cell">
            <ftui-symbol class="bigger" icon-reading="WohnzimmerJalousieRechts" icon-classes='{ 
                    "down": "mdi mdi-format-vertical-align-bottom active",
                    "0": "mdi mdi-window-shutter-open",
                    "40": "mdi mdi-window-shutter-alert active",
                    "80": "mdi mdi-window-shutter active",
                    "up": "mdi mdi-format-vertical-align-top active"}'>
            </ftui-symbol>
            <label>Wohnzimmer Rechts</label>
          </div>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="10" height="2" width="3">
        <header>VOLUME</header>
        <ftui-knob class="cell" value-reading="Sonos_Kueche:Volume" max="50" has-scale="true" has-arc="false"
          has-value-text="true">
        </ftui-knob>
      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="2" height="2" width="2">

      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="4" height="2" width="6">

      </ftui-grid-tile>

      <ftui-grid-tile row="5" col="2" height="3" width="2">
        <header>SYMBOL</header>
        <ftui-symbol state-reading="ftuitest"></ftui-symbol>
      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="10" height="2" width="3">
        <header>SLIDER</header>
        <div class="cell">
          <ftui-slider value-reading="dummy3" max="70" ruler="true">
          </ftui-slider>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="5" col="4" height="3" width="6">
        <header>Button</header>

      </ftui-grid-tile>

      <ftui-grid-tile row="5" col="10" height="3" width="3">
        <header>EXAMPLE6</header>

      </ftui-grid-tile>

    </ftui-tab-view>

  </ftui-grid>





</body>

</html>
