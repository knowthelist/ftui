<html>

<head>

  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Demo</title>
</head>

<body>

<!--   <ftui-grid cols="30" rows="20" resize> -->
  <ftui-grid base-width="70" base-height="70">

    <ftui-grid-tile row="1" col="1" height="10" width="1" shape="round">
      <div class="column">
        <ftui-tab view="View1" active><ftui-icon name="home1"></ftui-icon></ftui-tab>
        <ftui-tab view="View2"><ftui-icon name="music"></ftui-icon></ftui-tab>
        <ftui-tab view="View3"><ftui-icon name="feed"></ftui-icon></ftui-tab></ftui-tab>
        <ftui-tab view="View4"><ftui-icon name="lightbulb"></ftui-icon></ftui-tab></ftui-tab>
        <ftui-tab view="View5"><ftui-icon name="bath"></ftui-icon></ftui-tab></ftui-tab>
        <ftui-tab view="View6"><ftui-icon name="bath"></ftui-icon></ftui-tab></ftui-tab>
      </div>
    </ftui-grid-tile>

    <ftui-tab-view id="View1">
      <ftui-grid-tile row="1" col="2" height="2" width="2" shape="round" color="primary">
        <div class="cell">
          <ftui-clock format="ee" class="bigger"></ftui-clock>
          <ftui-clock format="DD" class="tall"></ftui-clock>
<!--           <ftui-clock format="hh:mm" class="tall thin"></ftui-clock> -->
        </div>
      </ftui-grid-tile>
      <ftui-grid-tile row="1" col="4" height="2" width="2" shape="round" 
        [color]="WCLuft | map('1000:warning, 2000:danger')">
        <div class="cell w-80">
          <label class="big align-left">CO²</label>
          <ftui-label class="large" [text]="WCLuft | part(1) | toInt()">
            <span slot="end" class="mini">ppm</span>
          </ftui-label>
        </div>

      </ftui-grid-tile>
      <ftui-grid-tile row="3" col="2" height="2" width="2" shape="round">
3
      </ftui-grid-tile>
      <ftui-grid-tile row="3" col="4" height="2" width="3" shape="round">
        <div class="column">
          <div class="row h-70">
            <label>Humidity</label>
            <ftui-label class="large" [text]="THSensorWZ:humidity">
              <span slot="end" class="mini">%</span>
            </ftui-label>
          </div>
          <ftui-chart  class="row" width="150px" height="75px">
            <ftui-chart-data fill log="FileLog_THSensorWZ" spec="4:THSensorWZ.humidity" [update]="THSensorWZ:state:time"></ftui-chart-data>
          </ftui-chart>
        </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="15" height="2" width="2" shape="round">
        <ftui-circlemenu direction="vertical">

          <ftui-icon name="home1"></ftui-icon>

          <ftui-button [(value)]="dummy.P1" fill="outline" shape="circle">
            <ftui-icon [name]="dummy.P1 | map('on:lightbulb-on, off:lightbulb-off')"></ftui-icon>
          </ftui-button>

          <ftui-button-nice get="dummy2"></ftui-button-nice>

          <ftui-button-nice get="dummy3"></ftui-button-nice>

          <ftui-button-nice get="ftuitest"></ftui-button-nice>

    </ftui-circlemenu>
      </ftui-grid-tile>
<!--  <ftui-grid-tile row="3" col="2" height="4" width="4" shape="round">

      </ftui-grid-tile> -->
<!--       <ftui-grid-tile row="3" col="4" height="2" width="2" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="1" col="6" height="4" width="4" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="1" col="10" height="6" width="6" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="1" col="16" height="6" width="6" shape="round">

      </ftui-grid-tile> -->
      <ftui-grid-tile row="8" col="2" height="3" width="10" shape="round">
        <div class="row">
          <div class="column">
            <label>Heute</label>
            <ftui-weather class="big" [condition]="AgroWeather:fc0_weatherDay"></ftui-weather>
            <ftui-label [text]="AgroWeather:fc0_weatherDay"></ftui-label>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc0_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc0_tempMax" class="bigger thin"><span class="mini" slot="end">°C</span></ftui-label>
            </div>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc0_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc0_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </div>
          </div>
          <div class="column">
            <label>Morgen</label>
            <ftui-weather class="big" [condition]="AgroWeather:fc1_weatherDay"></ftui-weather>
            <ftui-label [text]="AgroWeather:fc1_weatherDay"></ftui-label>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc1_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc1_tempMax" class="bigger thin"><span slot="end">°C</span></ftui-label>
            </div>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc1_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc1_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </div>
          </div>
          <div class="column">
            <ftui-label [text]="AgroWeather:fc2_date | toDate() | format('eeee')"></ftui-label>
            <ftui-weather class="big" [condition]="AgroWeather:fc2_weatherDay"></ftui-weather>
            <ftui-label [text]="AgroWeather:fc2_weatherDay"></ftui-label>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc2_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc2_tempMax" class="bigger thin"><span slot="end">°C</span></ftui-label>
            </div>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc2_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc2_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </div>
          </div>
          <div class="column">
            <ftui-label [text]="AgroWeather:fc3_date | toDate() | format('eeee')"></ftui-label>
            <ftui-weather class="big" [condition]="AgroWeather:fc3_weatherDay"></ftui-weather>
            <ftui-label [text]="AgroWeather:fc3_weatherDay"></ftui-label>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc3_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc3_tempMax" class="bigger thin"><span slot="end">°C</span></ftui-label>
            </div>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc3_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc3_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </div>
          </div>
          <div class="column">
            <ftui-label [text]="AgroWeather:fc4_date | toDate() | format('eeee')"></ftui-label>
            <ftui-weather class="big" [condition]="AgroWeather:fc4_weatherDay"></ftui-weather>
            <ftui-label [text]="AgroWeather:fc4_weatherDay"></ftui-label>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc4_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc4_tempMax" class="bigger thin"><span slot="end">°C</span></ftui-label>
            </div>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc4_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc4_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </div>
          </div>
          <div class="column">
            <ftui-label [text]="AgroWeather:fc5_date | toDate() | format('eeee')"></ftui-label>
            <ftui-weather class="big" [condition]="AgroWeather:fc5_weatherDay"></ftui-weather>
            <ftui-label [text]="AgroWeather:fc5_weatherDay"></ftui-label>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc5_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc5_tempMax" class="bigger thin"><span slot="end">°C</span></ftui-label>
            </div>
            <div class="row w-80">
              <ftui-label [text]="AgroWeather:fc5_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc5_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </div>
          </div>
        </div>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View2">
      <ftui-grid-tile row="1" col="2" height="5" width="19">
        <div class="cell huge">Tab2</div>
        </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View3">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="cell huge">Tab3</div>
        </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View4">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="cell huge">Tab4</div>
        </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View5">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="cell huge">Tab5</div>
        </ftui-grid-tile>
    </ftui-tab-view>
  </ftui-grid>

</body>

</html>
