<!DOCTYPE html>
<html>

<head>
  <!--

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <meta name='viewport' content='width=device-width'>

  <title>FTUI Example Icon</title>
</head>

<body>

  <ftui-grid base-width="70" base-height="70">
    <ftui-grid-tile row="1" col="1" height="3" width="3">
      <header>TEST IT</header>
      <ftui-column>

        <ftui-button [(value)]="dummy1">on,off</ftui-button>
        <ftui-button [(value)]="ftuitest" states="0,1,2,10,50,100">0,1,2,10,50,100</ftui-button>
        <ftui-button [(value)]="dummy2" states="1,2,3,4">1,2,3,4</ftui-button>

      </ftui-column>
    </ftui-grid-tile>
    <ftui-grid-tile row="4" col="1" height="8" width="3">
      <header>SINGLE</header>

      <ftui-column>
        <!-- binding short-->
        <ftui-icon [name]="dummy1 | map('on:lightbulb-on-outline, off:lightbulb-outline')" [rgb]="HUEDevice6:rgb">
        </ftui-icon>

        <ftui-label [text]="dummy1"></ftui-label>
      </ftui-column>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="10" width="3">
      <header>MULTIPLE</header>

      <ftui-label [text]="dummy1"></ftui-label>
      <!-- binding short-->
      <ftui-icon [name]="dummy1 | map('on: lightbulb-on-outline, off: lightbulb-outline')"
                 [color]="ftuitest | map('0: success, 50: warning, 80: danger')">
      </ftui-icon>

      <!-- binding long-->
      <ftui-icon bind-name="dummy1 | map('on: lightbulb-on-outline, off: lightbulb-outline')"
                 bind:color="ftuitest | map('0: success, 50: warning, 80: danger')">
      </ftui-icon>

      <ftui-icon name="exclamation-triangle"
            [hidden]="ftuitest | map('on:false, off:true')">
      </ftui-icon>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="7" height="2" width="3">
      <header>SIZE</header>

      <ftui-column class="size-3">
        <ftui-icon name="battery-0" color="light"
                   [name]="ftuitest | map('`.*`:battery-0, 25: battery-1, 50:battery-2, 75: battery-3, 100: battery')"
                   [color]="ftuitest | map('0:danger, 50:warning, 75: success')">
        </ftui-icon>
        <ftui-label [text]="ftuitest"></ftui-label>

      </ftui-column>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="7" height="8" width="3">
      <header>WINDOW</header>

      <ftui-row>
        <ftui-column>

          <ftui-label [text]="dummy1"></ftui-label>

          <ftui-icon class="big" [name]="dummy1 | map('on: window-open, off: window-closed')">
          </ftui-icon>

        </ftui-column>
        <ftui-column>

          <ftui-label [text]="dummy1 | map('on: offen, off: geschlossen')"></ftui-label>

          <ftui-icon class="size-6" [name]="dummy1 | map('on: window-open, off: window-closed')"
                     [color]="dummy1 | map('on: danger, off: medium')">
          </ftui-icon>

        </ftui-column>
      </ftui-row>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="10" height="2" width="4">
      <header>COLOR</header>
      <ftui-row>
        <ftui-icon name="trash" color="brown" class="spin"></ftui-icon>
        <ftui-icon name="trash" color="yellow" class="hop"></ftui-icon>
        <ftui-icon name="trash" color="blue" [class-name]="dummy2 | map('1:hop,2:')"></ftui-icon>
        <ftui-icon name="trash" color="black"></ftui-icon>
        <ftui-icon name="trash" color="gray"></ftui-icon>
      </ftui-row>
    </ftui-grid-tile>

  </ftui-grid>
</body>

</html>
