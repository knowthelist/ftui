  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Example Grid</title>
</head>

<body>
  <ftui-grid base-width="150" base-height="120">

    <ftui-grid-tile row="1" col="1" height="1" width="1" color="success" class="round">
      <header>TILE1</header>

    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="1" height="1" width="1" class="round">
      <header>TILE2</header>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="1" height="1" width="1"
                    [color]="ftuitest | map('0=dark,70=medium,100=light')">
      <header>TILE3</header>

    </ftui-grid-tile>
  
  </ftui-grid>
</body>

</html>
