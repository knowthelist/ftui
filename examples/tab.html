<html>

<head>

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Example Tab</title>
</head>

<body>

  <ftui-grid>

    <ftui-grid-tile row="1" col="1" height="5" width="1">
        <div class="column">
          <ftui-tab view="View1" active><ftui-icon name="home1"></ftui-icon></ftui-tab>
          <ftui-tab view="View2"><ftui-icon name="music"></ftui-icon></ftui-tab>
          <ftui-tab view="View3" class="large">Tab3</ftui-tab>
          <ftui-tab view="View4" fill="solid">Tab4</ftui-tab>
          <ftui-tab view="View5" fill="solid">Tab5</ftui-tab>
          <ftui-tab view="View6" fill="solid" shape="circle"><ftui-icon name="music"></ftui-icon></ftui-tab>
          <ftui-tab view="View7" fill="solid" shape="circle"><ftui-icon name="music"></ftui-icon></ftui-tab>
        </div>
    </ftui-grid-tile>

    <ftui-tab-view id="View1">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
      <div class="cell huge">Tab1</div>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View2">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="cell huge">Tab2</div>
        </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View3">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="cell huge">Tab3</div>
        </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View4">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="cell huge">Tab4</div>
        </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View5">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="cell huge">Tab5</div>
        </ftui-grid-tile>
    </ftui-tab-view>
  </ftui-grid>

</body>

</html>
