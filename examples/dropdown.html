<html>

<head>

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Example Dropdown</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="150">

    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>DEFAULT</header>
      <div class="cell">

        <ftui-dropdown></ftui-dropdown>
      
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="1" width="1">
      <header>VALUES</header>
      <div class="cell">

        <ftui-dropdown list=",item1,item2,item3" value="item2"></ftui-dropdown>
      
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="1">
      <header>LIST BINDING</header>
      <div class="cell">

        <ftui-dropdown [list]="ftuitest:list" [(value)]="ftuitest" @value-change="console.log($event.detail)"></ftui-dropdown>

      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="1" width="1">
      <header>AUDIO</header>
      <div class="cell">

        <ftui-dropdown [list]="AvReceiver:inputList" [(value)]="AvReceiver:input"></ftui-dropdown>

      </div>
    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
