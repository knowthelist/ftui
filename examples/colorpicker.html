<!DOCTYPE html>
<html>

<head>

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Example Colorpicker</title>
</head>

<body>

  <ftui-grid base-width="250" base-height="250">

    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>DEFAULT</header>
      <div class="cell">

        <ftui-colorpicker></ftui-colorpicker>
      
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="1" width="1">
      <header>BINDING</header>
      <div class="cell">

        <ftui-colorpicker [hex]="ftuitest:rgb" (hex)="setreading ftuitest:rgb"></ftui-colorpicker>
      
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="1">
      <header>HUE-DEVICE</header>
      <div class="cell">

        <ftui-colorpicker [hex]="HUEDevice6:rgb" (hex)="replace('#','') | HUEDevice6:rgb"></ftui-colorpicker>
      
      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="1" width="1">
      <header>CHANGE EVENT</header>
      <div class="cell">

        <ftui-colorpicker @color-change="console.log($event.detail.hexString)"></ftui-colorpicker>

      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="1" height="1" width="1">
      <header>RGB-SLIDER</header>
      <div class="row">
        <div class="column w-20 h-60"><span>R</span><span>G</span><span>B</span></div>
        <ftui-colorpicker [hex]="HUEDevice6:rgb" (hex)="replace('#','') | HUEDevice6:rgb" has-red-slider has-green-slider has-blue-slider></ftui-colorpicker>

      </div>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="2" height="1" width="1">
      <header>HORIZONTAL</header>
      <div class="row">
        <ftui-colorpicker [hex]="HUEDevice6:rgb" (hex)="replace('#','') | HUEDevice6:rgb" direction="horizontal" has-hue-slider has-value-slider></ftui-colorpicker>

      </div>
    </ftui-grid-tile>
  </ftui-grid>

</body>

</html>
