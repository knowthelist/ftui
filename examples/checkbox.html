  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Example Checkbox</title>
</head>

<body>
  <ftui-grid base-width="70" base-height="150">


    <ftui-grid-tile row="1" col="1" height="1" width="2">
      <header>DEFAULT</header>

      <div class="cell">
        <ftui-checkbox [value]="dummy1"></ftui-checkbox>
      </div>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="2">
      <header>TEXTES</header>

      <div class="cell">
        <ftui-checkbox [(value)]="dummy1" texts='on,off'></ftui-checkbox>
        <ftui-checkbox [value]="dummy1" texts='1,0'></ftui-checkbox>
      </div>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="5" height="1" width="2">
      <header>COLORS</header>

      <div class="cell">
        <ftui-checkbox [(value)]="dummy1" color="warning"></ftui-checkbox>
        <ftui-checkbox [color]="dummy2"></ftui-checkbox>
      </div>

    </ftui-grid-tile>
  </ftui-grid>
</body>

</html>
